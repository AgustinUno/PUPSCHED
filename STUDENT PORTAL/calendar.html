<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pup logo.png" type="image/x-icon" />

    <title>PUPSCHED Calendar</title>

    <style>
body {
    
    background-color: #510101;
}


    </style>
    <link rel="stylesheet" href="try.css">
    <script src="try.js" defer></script>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="logo">
                <img src="pup logo.png" alt="PUP Logo">
                <span>PUPSCHED</span>
            </div>
            <div class="dropdown">
                <button onclick="toggleDropdown('user')">MENU</button>
                <div id="userDropdown" class="dropdown-content">
                    <a href="profile.php">Profile</a>
                    <a href="index.html">Logout</a>
                </div>
            </div>
        </div>
        <div class="dropdown" id="month">
            <button onclick="toggleDropdown('month')">May ▼</button>
            <div id="monthDropdown" class="dropdown-content">
                <a href="#" onclick="updateDropdownValue('sample', 'January')">January</a>
                <a href="#" onclick="updateDropdownValue('sample', 'February')">February</a>
                <a href="#" onclick="updateDropdownValue('sample', 'March')">March</a>
                <a href="#" onclick="updateDropdownValue('sample', 'April')">April</a>
                <a href="#" onclick="updateDropdownValue('month', 'May')">May</a>
                <a href="#" onclick="updateDropdownValue('month', 'June')">June</a>
                <a href="#" onclick="updateDropdownValue('month', 'July')">July</a>
                <a href="#" onclick="updateDropdownValue('sample', 'August')">August</a>
                <a href="#" onclick="updateDropdownValue('sample', 'September')">September</a>
                <a href="#" onclick="updateDropdownValue('sample', 'October')">October</a>
                <a href="#" onclick="updateDropdownValue('sample', 'November')">November</a>
                <a href="#" onclick="updateDropdownValue('sample', 'December')">December</a>
            </div>
        </div>
        <div class="dropdown" id="week">
            <button onclick="toggleDropdown('week')">Week 1 ▼</button>
            <div id="weekDropdown" class="dropdown-content">
                <a href="#" onclick="updateDropdownValue('week', 'Week 1')">Week 1</a>
                <a href="#" onclick="updateDropdownValue('week', 'Week 2')">Week 2</a>
                <a href="#" onclick="updateDropdownValue('week', 'Week 3')">Week 3</a>
                <a href="#" onclick="updateDropdownValue('week', 'Week 4')">Week 4</a>
            </div>
        </div>
        <div class="weekdays">
            <button onclick="displayValue('S')">S</button>
            <button onclick="displayValue('M')">M</button>
            <button onclick="displayValue('T')">T</button>
            <button onclick="displayValue('W')">W</button>
            <button onclick="displayValue('TH')">TH</button>
            <button onclick="displayValue('F')">F</button>
            <button onclick="displayValue('SA')">SA</button> <!-- Changed from 'S' to 'SA' for Saturday -->
        </div>
        <div class="content-day">
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
